<!DOCTYPE html>
<html lang="en" style="scrollbar-width: none;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Download Link Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <main class="container">
        <header>
            <h1>Anime Download Link Fetcher</h1>
        </header>
        <form id="animeForm" autocomplete="off">
            <section class="form-group">
                <label for="animeSearch">Search Anime</label>
                <input type="text" id="animeSearch" name="animeSearch" placeholder="Search for an anime">
                <div id="selectedAnime" class="selected-anime hidden">
                    <div id="selectedAnimeContent" class="selected-anime-content">
                        <img id="selectedAnimeImage" src="" alt="Selected Anime">
                        <div id="selectedAnimeInfo">
                            <h2 id="selectedAnimeTitle"></h2>
                            <p id="selectedAnimeYear"></p>
                            <p id="selectedepisodeCount"></p>
                        </div>
                    </div>
                </div>                
                <div id="searchResults" class="search-results hidden"></div>
            </section>
            <section class="form-group">
                <label for="startEpisode">Start Episode</label>
                <input type="number" id="startEpisode" name="startEpisode" placeholder="Start episode Number" required>
            </section>
            <section class="form-group">
                <label for="endEpisode">End Episode</label>
                <input type="number" id="endEpisode" name="endEpisode" placeholder="End episode number" required>
            </section>
            <div id="errorContainer" class="error-container"></div>
            <button type="submit" class="btn">Fetch Download Links</button>
        </form>
        <div id="loading" class="loading hidden">
            <div class="bouncing-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Loading...</p>
        </div>
        <div id="episodeList" class="episode-list hidden"></div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
